<div class="app-container">
  <main class="main-content">
    <div class="form-section">
      <app-student-form [student]="selectedStudent" (studentSaved)="onStudentSaved()" (cancelled)="onCancel()">
      </app-student-form>
    </div>

    <div class="list-section">
      <app-student-list (editStudent)="onEditStudent($event)">
      </app-student-list>
    </div>
  </main>
</div>
