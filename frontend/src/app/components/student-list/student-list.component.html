<div class="student-list-container">
  <h2>Lista de Estudiantes</h2>
  
  <table class="students-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Edad</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      @if (students.length === 0) {
        <tr>
          <td colspan="5" class="no-data">No hay estudiantes registrados</td>
        </tr>
      }
      @for (student of students; track student.id) {
        <tr>
          <td>{{ student.id }}</td>
          <td>{{ student.name }}</td>
          <td>{{ student.email }}</td>
          <td>{{ student.age }}</td>
          <td class="actions">
            <button (click)="onEdit(student)" class="btn btn-edit">Editar</button>
            <button (click)="onDelete(student.id)" class="btn btn-delete">Eliminar</button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
